                    </p>
                    <p>
                        <label for="message">Your message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="type message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">send</button>
                <button type="reset">reset</button>
